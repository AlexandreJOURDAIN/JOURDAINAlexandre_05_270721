<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/4fa80a1b2e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<header>
    <div class="position-img-principale">
        <img class="img_principale" src="./java_script/images/Camera.png" alt="image_principale">
    </div>

</header>
<H1>Camera model XS2304</H1>
<article>
    <div class="position_img_article">
        <img class="img_article" src="./java_script/images/vcam_1.jpg" alt="">
    </div>
    <div class="position-text-article">
        <i class=" icon_cam fas fa-camera-retro"></i>
        <div class="text-article">
            <p>Choix d'une couleur de lentile </p>
        </div>
        
        <div class="position_lentile">
            <div class="circle_blue"></div>
            <div class="circle_green"></div>
            <div class="circle_yellow"></div>
        </div>
        <div class="position-button">
            <button><p>ajouter au panier </p></button>
        </div>
    </div>
</article>
<footer>
        
    <a class="icon_contact fa fa-instagram icon-md">
        <a class="icon_contact fa fa-facebook icon-md"></a>
        <a class="icon_contact fa fa-twitter icon-md"></a>
</footer>
